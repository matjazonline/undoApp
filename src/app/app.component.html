

<div class="slds-grid slds-wrap slds-grid--pull-padded">
  <div class="slds-p-horizontal--small slds-size--1-of-1">

    <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal--large app-launcher" aria-labelledby="header43">
      <div class="slds-modal__container">
        <div class="slds-modal__header slds-app-launcher__header slds-grid slds-grid--align-spread slds-grid--vertical-align-center">
          <button class="slds-button slds-modal__close slds-button--icon-inverse">
            <svg aria-hidden="true" class="slds-button__icon slds-button__icon--large">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h1 class="slds-text-heading--large">ToUnDo</h1>
          <div class="slds-app-launcher__header-search">
            <div class="slds-form-element">
              <label for="app-launcher-search" class="slds-form-element__label slds-assistive-text">Add new undo</label>
              <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--left">
                <svg aria-hidden="true" class="slds-input__icon">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                </svg>
                <input type="search" class="slds-input" id="app-launcher-search" placeholder="Add New Undo" (keydown)="onAddKey($event)" #addNew>
              </div>
            </div>
          </div>
          <!--<button class="slds-button slds-button&#45;&#45;neutral">App Exchange</button>-->
        </div>
        <div class="slds-modal__content slds-app-launcher__content slds-p-around--medium">
          <div class="slds-section slds-is-open">
            <div class="slds-section__content">
              <ul class="slds-grid slds-grid--pull-padded slds-wrap">
                <li class="slds-p-horizontal--small slds-size--1-of-1 slds-medium-size--1-of-3" [class.selected]="selectedUndo?.title==undo.title" *ngFor="let undo of (appStateService.appStateVO | async).undoList; let i = index" (click)="selectUndo(undo)">
                  <a href="javascript:void(0);" class="slds-app-launcher__tile slds-text-link--reset slds-is-draggable">
                    <div class="slds-app-launcher__tile-figure">
                      <span class="accent-color slds-avatar slds-avatar--large slds-align--absolute-center slds-icon-custom-10" (click)="undone(undo)">
                        <svg aria-hidden="true" class="slds-input__icon" style="height: 25px">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#undo"></use>
                        </svg>
                      </span>
                    </div>
                    <div class="slds-app-launcher__tile-body body-text">
                      <span class="slds-text-heading--large">{{undo.title}}</span>
                      <p>{{undo.desc | ellipsis:20}}</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>

            <p class="description-text slds-text-heading--medium" *ngIf="selectedUndo" #description contenteditable="true" (blur)="update({title:selectedUndo.title, desc:description.innerText})" [innerText]="selectedUndo?.desc"></p>
            <div *ngIf="selectedUndo">
              <p>resources:</p>
              <ul>
                <li *ngFor="let resource of selectedUndo?.resources"><a href="{{resource.href}}" target="_blank ">{{resource.title}}</a></li>
              </ul>
            </div>

          </div>
